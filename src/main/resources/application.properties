server.port = 8081
app.version=1.0.0
#Spring DataSource
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres

#spring.datasource.url=jdbc:postgresql://localhost:5432/jobspostgresdb?createDataBaseIfNotExist=true
spring.datasource.url=jdbc:postgresql://localhost:5432/jobspostgresdb
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#spring.datasource.schema=classpath:/migration.sql

spring.jpa.hibernate.ddl-auto=update

#JPA-Hibernate
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true



